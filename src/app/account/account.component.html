<small *ngIf='invalidLogin'>{{errorMessage}}</small>
<div>
    Customer Id: <input type="customerId" name="customerId" [(ngModel)]="customerId" />
    Initial Credit: <input type="initialCredit" name="initialCredit"  [(ngModel)]="initialCredit" />
    <button (click)=openAccount()>Open Account</button>
</div>

<h1> Customer Info </h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
        <td>{{customerDto.name}}</td>
        <td>{{customerDto.surname}}</td>
        <td>{{customerDto.balance}}</td>
    </tbody>
  </table>
</div>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Customer Id</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let transaction of customerDto.transactions">
                <td>{{transaction.accountId}}</td>
                <td>{{transaction.amount}}</td>
            </tr>
      </tbody>
    </table>
  </div>
